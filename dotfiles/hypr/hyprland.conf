#############################
# MONITOR (GPD built-in)
#############################
monitor = DSI-1,720x1280@60,0x0,1.25,transform,3


#############################
# VARIABLES
#############################
$mod = SUPER
$terminal = alacritty
$fileManager = pcmanfm
$menu = wofi --show drun
$browser = chromium

#$menu = wofi --show drun

#############################
# AUTOSTART
#############################
exec-once = waybar
exec-once = nm-applet &
exec-once = hyprpaper


#############################
# INPUT
#############################
input {
    kb_layout = us
    repeat_rate = 35
    repeat_delay = 200
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
}


#############################
# GENERAL
#############################
general {
    gaps_in = 6
    gaps_out = 10
    border_size = 2
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}


#############################
# DECORATION
#############################
decoration {
    rounding = 8

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    shadow {
        enabled = true
        range = 8
        render_power = 3
    }
}


#############################
# ANIMATIONS
#############################
animations {
    enabled = true
}



################################################################################
# Keybindings â€“ based on your Qtile config
################################################################################

# Launchers
bind = $mod, RETURN, exec, $terminal              # mod+Return: terminal
bind = $mod, B, exec, $browser                    # mod+b: firefox
bind = $mod SHIFT, F, exec, $fileManager          # mod+Shift+f: file manager
bind = $mod, D, exec, rofi -show drun             # mod+d: rofi

# Focus between windows (h/j/k/l)
bind = $mod, H, movefocus, l                      # mod+h: focus left
bind = $mod, L, movefocus, r                      # mod+l: focus right
bind = $mod, J, movefocus, d                      # mod+j: focus down
bind = $mod, K, movefocus, u                      # mod+k: focus up
bind = $mod, SPACE, cyclenext                     # mod+space: next window
bind = $mod, SPACE, bringactivetotop

# Move windows (like shuffle_*)
bind = $mod SHIFT, H, movewindow, l               # mod+Shift+h: move left
bind = $mod SHIFT, L, movewindow, r               # mod+Shift+l: move right
bind = $mod SHIFT, J, movewindow, d               # mod+Shift+j: move down
bind = $mod SHIFT, K, movewindow, u               # mod+Shift+k: move up

# Resize windows (approx of grow_*)
bind = $mod CTRL, H, resizeactive, -20 0          # mod+Ctrl+h: shrink horizontally
bind = $mod CTRL, L, resizeactive, 20 0           # mod+Ctrl+l: grow horizontally
bind = $mod CTRL, J, resizeactive, 0 20           # mod+Ctrl+j: grow vertically
bind = $mod CTRL, K, resizeactive, 0 -20          # mod+Ctrl+k: shrink vertically

# Window operations
bind = $mod, Q, killactive                        # mod+q: kill window
bind = $mod, F, fullscreen, 1                     # mod+f: toggle fullscreen
bind = $mod, T, togglefloating                    # mod+t: toggle floating

# Config / exit
bind = $mod CTRL, R, exec, hyprctl reload
bind = $mod CTRL, Q, exit                         # mod+Ctrl+q: exit Hyprland

#############################
# WORKSPACES (Y U I O P -> 1..5)
#############################
bind = $mod, Y, workspace, 1
bind = $mod, U, workspace, 2
bind = $mod, I, workspace, 3
bind = $mod, O, workspace, 4
bind = $mod, P, workspace, 5

bind = $mod SHIFT, Y, movetoworkspace, 1
bind = $mod SHIFT, U, movetoworkspace, 2
bind = $mod SHIFT, I, movetoworkspace, 3
bind = $mod SHIFT, O, movetoworkspace, 4
bind = $mod SHIFT, P, movetoworkspace, 5

################################################################################
# Fn keys on GPD MicroPC (audio, brightness, media)
# (Assuming they map to standard XF86 keys)
################################################################################

# Brightness
bindle = ,XF86MonBrightnessUp,   exec, brightnessctl set +5%
bindle = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Volume
bindle = ,XF86AudioRaiseVolume,  exec, pamixer -i 5
bindle = ,XF86AudioLowerVolume,  exec, pamixer -d 5
bindle = ,XF86AudioMute,         exec, pamixer -t

# Media
bindle = ,XF86AudioPlay,         exec, playerctl play-pause
bindle = ,XF86AudioNext,         exec, playerctl next
bindle = ,XF86AudioPrev,         exec, playerctl previous

#############################
# WINDOW MANAGEMENT
#############################
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

################################################################################
# Misc: screenshots
################################################################################
bind = ,Print, exec, grim -g "$(slurp)" - | swappy -f -

#############################
# MOUSE
#############################
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

